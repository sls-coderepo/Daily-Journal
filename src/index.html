<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/journal.css">
    <title>Daily Journal</title>
</head>

<body>
    <div>
        <form action="">
            <fieldset class="flex-container">
                <legend align="center">Daily Journal</legend>
                <div class="flex-item">
                    <label for="journalDate">Date of entry</label>
                    <input type="date" id="journalDate" />
                </div>
                <div class="flex-item">
                    <label for="conceptCovered">Concept Covered</label>
                    <input type="text" id="conceptCovered" />
                </div>
                <div class="flex-item">
                    <label for="journalEntry">Journal Entry</label>
                    <textarea rows="8" id="journalEntry"></textarea>
                </div>

                <div class="flex-item">
                    <label for="moodOfTheDay">Mood of the day</label>
                    <select>
                        <option value="happy">Happy</option>
                        <option value="fine">Fine</option>
                        <option value="sad">Sad</option>
                        <option value="exausted">Exausted</option>
                    </select>
                </div>
                <div class="flex-item div-submit">
                    <button type="button">Record Journal Entry</button>
                </div>

            </fieldset>
        </form>
    </div>

</body>

</html>
