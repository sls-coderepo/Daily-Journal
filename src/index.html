<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <title>Daily Journal</title>
</head>

<body>
    <header class="main-header header-container">
        <div class="header-flex-item-h1">
            <h1 >Daily Journal</h1>
        </div>
        
        <div class="header-flex-item-btn">
            <button type="button" class="modalBtn" id="btn-addJournal">Add Journal</button>
        </div>
    </header>
    <section class="journalList"></section>

    <div id="addJournalModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>Add New Journal</h2>
            </div>
            <div class="modal-body flex-container">
                <div class="flex-item">
                    <label for="journalDate">Date of entry</label>
                    <input type="date" id="journalDate" />
                </div>

                <div class="flex-item">
                    <label for="conceptCovered">Concept Covered</label>
                    <input type="text" id="conceptCovered" />
                </div>

                <div class="flex-item">
                    <label for="journalEntry">Journal Entry</label>
                    <textarea rows="8" id="journalEntry"></textarea>
                </div>

                <div class="flex-item">
                    <label for="moodOfTheDay">Mood of the day</label>
                    <select id="moodOfTheDay">
                        <option value="happy">Happy</option>
                        <option value="fine">Fine</option>
                        <option value="sad">Sad</option>
                        <option value="exausted">Exausted</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="btn-save">Save</button>
            </div>
        </div>
    </div>

    <div id="editJournalModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="closeEditBtn">&times;</span>
                    <h2>Edit Journal</h2>
                </div>
                <div class="modal-body flex-container">
                    <div class="flex-item">
                        <label for="journalDate">Date of entry</label>
                        <input type="date" id="journalDateEdit" />
                    </div>
    
                    <div class="flex-item">
                        <label for="conceptCovered">Concept Covered</label>
                        <input type="text" id="conceptCoveredEdit" />
                    </div>
    
                    <div class="flex-item">
                        <label for="journalEntry">Journal Entry</label>
                        <textarea rows="8" id="journalEntryEdit"></textarea>
                    </div>
    
                    <div class="flex-item">
                        <label for="moodOfTheDay">Mood of the day</label>
                        <select id="moodOfTheDayEdit">
                            <option value="happy">Happy</option>
                            <option value="fine">Fine</option>
                            <option value="sad">Sad</option>
                            <option value="exausted">Exausted</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" id="journalEntryId">
                    <button type="button" id="btn-save-changes">Save Changes</button>
                </div>
            </div>
        </div>

    <footer>
        <p>&copy; 2019</p>
    </footer>

    <script src="scripts/journal.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/entryComponent.js"></script>

</body>

</html>
